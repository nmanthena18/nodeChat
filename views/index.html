<!doctype html>
<html>
	<head>
		<title>Node chat App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Welcome to chating App </h1>
					<ol id="messages" class="list-group"></ol>
					
					<form id="message-form">
						<div class="form-group">
							<input type="text" class="form-control" name="name" placeholder="Please enter your name" />
						</div>
						<div class="form-group">
							<textarea name="body" class="form-control" rows="3" placeholder="Please enter message"></textarea>
						</div>
						
						<button class="btn btn-default">Send</button> <button id="send-location" type="button" class="btn btn-default">Send Location</button>
					</form>
					<hr>
					<div id="userLocation"> </div>
					
				</div>
			</div>
		</div>
	</body>
	<script src="socket.io/socket.io.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="javascripts/chat.js"></script>

</html>
