<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Node chat App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="stylesheets/style.css">
	<head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4"> <br/>
					<div class="panel panel-default">
					  <div class="panel-heading"><h2 class="text-center">Join a chat</h2></div>
					  <div class="panel-body">
						<form action="/chat.html" method="get" id="loginForm">
						  <div class="form-group">
							<input type="text" class="form-control" name="name" placeholder="Display Name" autofocus>
						  </div>
						  <div class="form-group">
							<select name="room" class="form-control">
								<option value="">Please select room</option>
								<option value="education">Education</option>
								<option value="politics">Politics</option>
								<option value="mnf">Males and Females</option>
								<option value="females">Females</option>
								<option value="males">Males</option>
								<option value="india">India</option>
								<option value="hyderabadies">Hyderabadies</option>
							</select>
						  </div>
						  <div class="form-group">
							<button type="button" id="login" class="btn btn-primary btn-block">Join</button>
						  </div>
						</form>	
					  </div>
					</div>
						<p class="text-center">Copyright &#169; 2018</p>
				</div>
			</div>
		</div>
	</body>
	<script src="socket.io/socket.io.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script>
	$('#login').on('click', function(e){	
		var name = $('#loginForm input[name="name"]').val().toLowerCase().trim();
		var room = $('#loginForm select[name="room"]').val().toLowerCase().trim();
		if(name != "" && room !=""){
			$('#loginForminput[name="name"]').val(name);
			$('#loginForm input[name="room"]').val(room);
			$("#loginForm").submit();
		}else{
			alert("Please fill the all fields");
		}
	});
  </script>
</html>
