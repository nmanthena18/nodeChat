<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Node chat App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="stylesheets/style.css">
	<head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4"> <br/>
					<div class="panel panel-default">
					  <div class="panel-heading"><h2 class="text-center">Join a chat</h2></div>
					  <div class="panel-body">
						<form action="/chat.html">
						  <div class="form-group">
							<input type="text" class="form-control" name="name" placeholder="Display Name" autofocus>
						  </div>
						  <div class="form-group">
							<input type="text" class="form-control" name="room" placeholder="Choose room">
						  </div>
						  <div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Join</button>
						  </div>
						</form>	
					  </div>
					</div>
						<p class="text-center">Copyright &#169; 2018</p>
				</div>
			</div>
		</div>
	</body>
	<script src="socket.io/socket.io.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</html>
